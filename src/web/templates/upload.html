<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Mind Map</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { margin-bottom: 1em; }
    input[type="file"], input[type="text"] { padding: 0.5em; margin: 0.5em 0; }
    button { padding: 0.5em 1em; }
    .message { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Upload a PDF to Generate a Mind Map</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="message">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST" enctype="multipart/form-data">
    <label>Select PDF File:</label><br>
    <input type="file" name="file" accept=".pdf" required><br><br>
    <label>Enter Keywords (optional):</label><br>
    <input type="text" name="keywords" placeholder="e.g., machine learning, neural networks"><br><br>
    <button type="submit">Generate Mind Map</button>
  </form>
</body>
</html>
